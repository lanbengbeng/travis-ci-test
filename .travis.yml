language: python
python:
    - "3.6"

# install additonally required packages
addons:
    apt:
        packages:
            - cvs
sudo: true

install:
    - pip install PyYAML
    - pip install codecov
    - pip install schema
    - pip install python-magic
    - pip install pyparsing
    - pip install Sphinx

before_script:
    - git clone https://github.com/BobBuildTool/bob.git
    - cd bob 
    - git checkout v0.15.0
    - make 
    - python3 --version
    - sudo make install
script:
    - bob --version   
